<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="sign-up-form">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                
                <ul class="benefits-list">
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>
                
                <form id="newsletter-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="email@company.com" required>
                        <em class="error-message" style="display: none;">Valid email required.</em>
                    </div>
                    <button type="submit" class="sub-btn">Subscribe to monthly newsletter</button>
                </form>
            </div>

            <div class="image-section">
                    <img src="./assets/illustration-sign-up-desktop.svg" alt="Newsletter illustration" class="desktop-image">
                    <img src="./assets/illustration-sign-up-mobile.svg" alt="Newsletter mobile illustration" class="mobile-image">
            </div>
        </div>
        
        <div class="footer">
            <p>Challenge by <a href="https://crio.do" target="_blank">Crio</a>. Coded by <span>Ritesh</span>.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
