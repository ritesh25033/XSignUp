<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for subscribing!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="success-container">
            <div class="success-icon">
                <img src="./assets/icon-success.svg" alt="Success icon">
            </div>
            
            <h1 class="thanks-for-sub">Thanks for subscribing!</h1>
            
            <p class="success-text">A confirmation email has been sent to <strong id="user-email"></strong>. Please open it and click the button inside to confirm your subscription.</p>
            
            <button class="dismiss-btn">Dismiss message</button>
        </div>
        
        <div class="footer">
            <p>Challenge by <a href="https://crio.do" target="_blank">Crio</a>. Coded by <span>Ritesh</span>.</p>
        </div>
    </div>

    <script src="success.js"></script>
</body>
</html>
